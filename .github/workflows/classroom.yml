name: GitHub Classroom Workflow

on: [push]

jobs:
  build:
    name: Autograding
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: education/autograding@v1
        id: autograding
        with:
          test_name: 'Run Tests'
          setup_command: 'npm install'
          command: 'npm run mark-completion'
          timeout: 10
          points: 100